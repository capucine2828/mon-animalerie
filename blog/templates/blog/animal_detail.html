{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="page-header_detail">
    <h1>
        <center><b href="/"><img src="{{animal.photo}}" width="130" height="100"/></b></center>        
    </h1>
</div>
<div class="page-header_detail2">
    <form method="POST" class="post-form" >{% csrf_token %}
        Changer : {{ form.as_ul }}

        <a href="{% url 'animal_list' %}">Retour</a>

</div>

    {% if message != 'Ok !'%}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
    {% endif %}
 
{% endblock %}
